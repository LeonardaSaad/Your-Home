<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Entrar</title>
</head>

<body>
    <header>
        <!-- * Nav -->
        <nav class="nav">
            <a class="logo" href="/index.html">Your Home</a>
        </nav>
    </header>

    <main>
        <div id="flag" class="flag">
            <div class="flag-part1"></div>
            <div class="flag-part2"></div>
        </div>

        <div class="container">
            <div class="form">
                <h3>Digite seus dados</h3>

                <div class="div-radio">
                    <label for="">
                        <input type="radio" name="radio" id="radio radio-refugiada" value="" checked>
                        Quero receber ajuda!
                    </label> </br>

                    <label for="">
                        <input type="radio" name="radio" id="radio radio-anfitria"> 
                        Quero ajudar uma mulher!
                    </label>
                </div>

                <input type="text" name="nome" id="nome" placeholder="Nome completo">
                <input placeholder="Data de nascimento" class="textbox-n" type="text" onfocus="(this.type='date')"
                    id="date">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="text" name="senha" id="senha" placeholder="Senha">


                <input type="submit" id="cadastrar" value="Continuar cadastro"
                    onclick="window.location.href ='../pages/cadastroSucesso.html'">
                <a href="login.html" class="a-comconta">
                    <p class="comConta">Já possui conta? <u>Entrar.</u></p>
                </a>

            </div>
        </div>

        <footer>
            <div class="group-footer">
                <ul class="ul-footer">
                    <li><a class="a-menu-footer" href="#inicio">Início</a></li>
                    <li><a class="a-menu-footer" href="#sobre">Sobre</a></li>
                    <li><a class="a-menu-footer" href="#ajude">Ajude</a></li>
                    <li><a class="a-menu-footer" href="#contatos">Fale conosco</a></li>
                </ul>
            </div>
        </footer>
        
    </main>

</body>

</html>
